<script type="text/javascript">


    let menu_lst = [
        {
            "id": 1,
            "name": "Crash Cart",
            "url": "./home.html",
            "active": true,
        },
        {
            "id": 2,
            "name": "Trolley",
            "url": "./home.html",
            "active": false,
        }
    ]
    let menu_dv_drawer_lst = [
        {
            "id": "1",
            "menu_id": 1,
            "drawer_lst": ["Drawer1", "Drawer2", "Drawer3"]
        },
        {
            "id": "1",
            "menu_id": 2,
            "drawer_lst": ["TrolleyA", "TrolleyB", "TrolleyC"]
        }
    ]

    function find_active_menu_to_drawer() {
        let active_menu_id = -1
        for (let i = 0; i < menu_lst.length; i++) {
            let menu = menu_lst[i]
            if (menu_lst[i].active === true) {
                active_menu_id = menu.id
                break
            }
        }
        for (let i = 0; i < menu_dv_drawer_lst.length; i++) {
            let menu_dv_drawer = menu_dv_drawer_lst[i]
            if (menu_dv_drawer.menu_id === active_menu_id) {
                return menu_dv_drawer
            }
        }
        return null
    }

    function showDrawer(index) {
        let drawer_dict = find_active_menu_to_drawer();
        if (drawer_dict === null) {
            window.alert("Please select")
            return
        }
        let drawer_lst = drawer_dict.drawer_lst
        let content = drawer_lst[index]
        $("#info_inp").val(content)
    }

    function switchMenu(menu_dict) {
        for (let i = 0; i < menu_lst.length; i++) {
            let menu = menu_lst[i]
            menu_lst[i].active = menu.id === menu_dict.id
        }
        rfMenu()
    }

    function rfMenu() {
        $("#info_inp").val("")
        let html = ""
        for (let i = 0; i < menu_lst.length; i++) {
            let menu = menu_lst[i]
            let menu_id = "menu_" + menu.id
            let name = menu.name
            let url = menu.url
            let active = menu.active
            if (active) {
                $("#drawer_h5").html(menu.name + " ")
                html += '<li class="active" id="' + menu_id + '" ' + '>'
            } else {
                html += '<li id="' + menu_id + '"' + '>'
            }
            html += '<a class="waves-effect waves-dark">'
            html += '<span class="pcoded-micon"><i class="ti-layers"></i><b>FC</b></span>'
            html += '<span class="pcoded-mtext"'
            html += 'data-i18n="nav.form-components.main">' + name + '</span>'
            html += '<span class="pcoded-mcaret"></span>'
            html += '</a>'
            html += '</li>'

        }
        $("#menu_ul").html(html)
        menuBindEvent()
    }

    function menuBindEvent() {
        for (let i = 0; i < menu_lst.length; i++) {
            let menu_dict = menu_lst[i]
            let menu_id = "menu_" + menu_dict.id
            $("#" + menu_id).click(function () {
                switchMenu(menu_dict)
            })
        }
    }

    rfMenu()

</script>
